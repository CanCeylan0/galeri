                document.querySelector("#geriplan2").style.display= "block";

            }

            else if(deger == etkinlik2)

                document.querySelector("#geriplan2").style.display="none";
            }

        function KapatmaButonuSlider(deger)
        {
            document.querySelector("#acilisekrani").style.display="flex";
